<header class="header-sticky">
  <div class="top-header">
    <div class="d-flex justify-content-between align-items-center container-fluid px-4">
      <!-- Logo -->
      <div class="logo-container">
        <img src="../../../../assets/img/Saivenlogo.png" width="200" alt="Saiven Logo" />
      </div>

      <!-- Navigation for ACR_ADMIN -->
      <div class="d-flex align-items-center gap-3" *ngIf="loginUser.role == 'ACR_ADMIN'">
        <nav class="d-flex align-items-center">
          <a routerLink="/acr/acr-create-job"
             class="nav-link text-decoration-none fw-medium"
             [ngClass]="{'active': isRouteActive('/acr/acr-create-job')}">CREATE JOB</a>

          <a routerLink="/acr/acr-create-candidate"
             class="nav-link text-decoration-none fw-medium"
             [ngClass]="{'active': isRouteActive('/acr/acr-create-candidate')}">CREATE CANDIDATE</a>

          <a routerLink="/acr/acr-create-contract"
             class="nav-link text-decoration-none fw-medium"
             [ngClass]="{'active': isRouteActive('/acr/acr-create-contract')}">CREATE CONTRACT</a>
        </nav>

        <button class="btn btn-logout" (click)="logoutAcrAdmin()">LOGOUT</button>
      </div>

      <!-- Logout for DATA_BASE_USER -->
      <div class="d-flex align-items-center" *ngIf="loginUser.role == 'DATA_BASE_USER'">
        <button class="btn btn-logout" (click)="logoutDatabaseUser()">LOGOUT</button>
      </div>
    </div>
  </div>
</header>
