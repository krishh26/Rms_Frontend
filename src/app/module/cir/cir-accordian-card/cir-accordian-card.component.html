<section class="section-accordian-card">
  <div class="container">
    <h4 style="text-align: center;"><strong>Roles in Demand</strong></h4>
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
            Client 1 - Location: Manchester
          </button>
        </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
          data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
            <!-- <div class="form-check">
              <label class="form-check-label" for="flexCheckDefault">
                <p class="mb-0">Location: Manchester</p>
              </label>
            </div> -->
            <!-- Table insertion starts here -->
            <div class="table-responsive">
              <table class="table table-bordered mt-3">
                <thead>
                  <tr>
                    <th scope="col">Select</th>
                    <th scope="col">Role</th>
                    <th scope="col">Description</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let role of manchesterrolesTableData; let i = index">
                    <td>
                      <input type="checkbox" class="form-check-input ms-3" [(ngModel)]="role.selected"
                        id="checkbox{{ i + 1 }}">
                    </td>
                    <td>
                      <label class="form-check-label" for="checkbox{{ i + 1 }}">{{ role.role }}</label>
                    </td>
                    <td><a title="{{ role?.description }}">{{ role?.description | slice:0:200 }}</a></td>
                  </tr>
                </tbody>
              </table>
              <button type="button" class="btn btn-primary btn-login" (click)="submitmanchester()">Submit</button>
            </div>
            <!-- Table insertion ends here -->
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
            Client 2 - Location: Northern Ireland
          </button>
        </h2>
        <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"
          data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
            <!-- Table with Checkboxes starts here -->
            <div class="table-responsive">
              <table class="table table-bordered mt-3">
                <thead>
                  <tr>
                    <th scope="col">Select</th>
                    <th scope="col">Role</th>
                    <th scope="col">Description</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let role of northanRolesTableData; let i = index">
                    <td>
                      <input type="checkbox" class="form-check-input ms-3" [(ngModel)]="role.selected"
                        id="checkbox{{ i + 1 }}">
                    </td>
                    <td>
                      <label class="form-check-label" for="checkbox{{ i + 1 }}">{{ role.role }}</label>
                    </td>
                    <td><a title="{{ role?.description }}">{{ role?.description | slice:0:200 }}</a></td>
                  </tr>
                </tbody>
              </table>
              <button type="button" class="btn btn-primary btn-login" (click)="submitNorthan()">Submit</button>
            </div>
            <!-- Table with Checkboxes ends here -->
          </div>
        </div>
      </div>

      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingThree">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
            Client 3 Public sector pool - Location : All Over UK
          </button>
        </h2>
        <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree"
          data-bs-parent="#accordionFlushExample">
          <div class="accordion-body">
            <!-- Table with Checkboxes for Accordion Item #3 -->
            <div class="table-responsive">
              <table class="table table-bordered mt-3">
                <thead>
                  <tr>
                    <th scope="col">Select</th>
                    <th scope="col">Role</th>
                    <th scope="col">Description</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let service of qaSpecialistServices; let i = index">
                    <td>
                      <input type="checkbox" class="form-check-input ms-3" [(ngModel)]="service.selected"
                        id="checkbox{{ i + 1 }}">
                    </td>
                    <td>
                      <label class="form-check-label" for="checkbox{{ i + 1 }}">{{ service.role }}</label>
                    </td>
                    <td><a title="{{ service?.description }}">{{ service?.description | slice:0:200 }}</a></td>
                  </tr>
                </tbody>
              </table>
              <button type="button" class="btn btn-primary btn-login" (click)="submitUK()">Submit</button>
            </div>
            <!-- Table with Checkboxes ends here -->
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="update ml-auto mr-auto">
        <button type="button" style="float: left;" routerLink="/cir/cir-register"
          class="btn btn-primary btn-round">Back</button>
        <button type="button" style="float: right;" routerLink="/cir/cir-otherdetails-form"
          class="btn btn-primary btn-round">Next Step</button>
      </div>
    </div>
  </div>
</section>
