<section class="section-registration">
  <div class="container">
    <div class="FlatCard shadow border-radius24">
      <div class="row">
        <div class="col-lg-12 col-xl-12 col-12">
          <div class="FormRight-panel">
            <h4 class="mb-3 text-center"><strong>Create Job Post</strong></h4><br>
            <form [formGroup]="agencyForm" (ngSubmit)="submit()">

              <div class="row">
                <div class="col-md-5">
                  <label>Job Title<span style="color: red;">*</span>:</label>
                </div>
                <div class="col-md-7">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter Job Title"
                      formControlName="jobtitle">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-5">
                  <label>No. of Roles<span style="color: red;">*</span>:</label>
                </div>
                <div class="col-md-7">
                  <div class="form-group">
                    <select class="form-control" formControlName="Noofroles">
                      <option value="roles1">roles1</option>
                      <option value="roles2">roles2</option>
                      <option value="roles3">roles3</option>
                      <option value="roles4">roles4</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-5">
                  <label>Position Start Date<span style="color: red;">*</span> :</label>
                </div>
                <div class="col-md-7">
                  <div class="form-group">
                    <input type="date" class="form-control" formControlName="positionstartdate"
                      placeholder="Position Start Date">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-5">
                  <label>Published Date<span style="color: red;">*</span> :</label>
                </div>
                <div class="col-md-7">
                  <div class="form-group">
                    <input type="text" class="form-control" formControlName="publishdate"
                      placeholder="Auto Detect System Calendar">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-5">
                  <label>Client Name<span style="color: red;">*</span>
                    :</label>
                </div>
                <div class="col-md-7">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Client Name"
                      formControlName="clientname">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-5">
                  <label>Location<span style="color: red;">*</span>
                    :</label>
                </div>
                <div class="col-md-7">
                  <select class="form-control" formControlName="Noofroles">
                    <option value="client_locations">Client Locations</option>
                    <option value="work_from_home">Work From Home</option>
                    <option value="swindon_office">Swindon Office</option>
                  </select>
                </div>
              </div>
              <br />
              <div class="row">
                <div class="col-md-5">
                  <label>Day Rate<span style="color: red;">*</span>:</label>
                </div>
                <div class="col-md-7">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Day Rate" formControlName="dayrate"
                      (keypress)="NumberOnly($event)">
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-5">
                  <label>Timer:</label>
                </div>
                <div class="col-md-7">
                  <div class="timer" id="timer">02:00:00</div>
                </div>
              </div>
              <div class="row">
                <div class="update ml-auto mr-auto"><br>
                  <button style="float: right !important;" type="submit"
                    class="btn btn-primary btn-round">Upload Job Post</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
