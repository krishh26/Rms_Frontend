<div class="m-3">
    <button class="btn btn-primary" style="float: right;" routerLink="/database/details/card">
        Back
    </button>
</div>
<div class="section-card">
    <div class="FlatCard shadow border-radius6 m-3">
        <div class="card-header">
            <h3 class="card-title">Card Name : {{ tableData?.name }}</h3>
        </div>
        <div class="card-body p-3">
            <div>
                <table class="table">
                    <thead class="text-black">
                        <th style="text-align: center;">Sr. No.</th>
                        <th style="text-align: center;">Job Role</th>
                        <th style="text-align: center;">Job Description</th>
                    </thead>
                    <tbody>
                        <ng-container *ngIf="tableData?.roles?.length > 0">
                            <ng-container *ngFor="let item of tableData?.roles; let index = index">
                                <tr>
                                    <td style="text-align: center;"> {{index + 1}}</td>
                                    <td style="text-align: center;">{{ item?.title }}</td>
                                    <td style="text-align: center;">{{ item?.description }}</td>
                                </tr>
                            </ng-container>
                        </ng-container>
                        <ng-container *ngIf="tableData?.roles?.length == 0">
                            <tr>
                                <td colspan="4" style="text-align: center; font-weight: bold;"> No Record Found.</td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
